<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Homepage</title>
  </head>

  <!-- NOTE: 
  this page is fully customizable, feel free to edit/add/remove any link
  to change a link, simply replace the ' href="..." ' attribute, and the name of the link
  you can also add the attribute ' target="_blank" ' if you prefer the link to open in a new tab
  
  example: 
  <li class="link">
    <a target="_blank" href="your url here">name of your link</a>
  </li>
  -->

  <body>
    <div class="main">
      <span class="dateTime"></span>
      <div class="main-container">
        <!-- first category -->
        <div class="link-container">
          <h1 class="title" style="color: #820000">music</h1>
          <ul class="list">
            <li class="link">
              <a href="https://open.spotify.com/">spotify</a>
            </li>
            <li class="link">
              <a href="https://www.musicca.com/metronome/">metronome</a>
            </li>
            <li class="link">
              <a href="https://www.all-guitar-chords.com/scales/">scales</a>
            </li>
          </ul>
        </div>

        <div class="link-container">
          <h1 class="title" style="color: #f96666">general</h1>
          <ul class="list">
            <li class="link">
              <a href="https://www.google.com/">google</a>
            </li>
            <li class="link">
              <a href="https://en.wikipedia.org/wiki/Main_Page">wiki</a>
            </li>
            <li class="link">
              <a href="https://store.steampowered.com/">steam</a>
            </li>
            <li class="link">
              <a href="https://www.amazon.com/">amazon</a>
            </li>
          </ul>
        </div>

        <div class="link-container">
          <h1 class="title" style="color: #f2deba">social</h1>
          <ul class="list">
            <li class="link">
              <a href="https://www.youtube.com/">youtube</a>
            </li>
            <li class="link">
              <a href="https://twitter.com/">twitter</a>
            </li>
            <li class="link">
              <a href="https://boards.4channel.org/g/">/g/</a>
            </li>
          </ul>
        </div>

        <div class="link-container">
          <h1 class="title" style="color: #678983">work</h1>
          <ul class="list">
            <li class="link">
              <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">gmail</a>
            </li>
            <li class="link">
              <a href="https://www.linkedin.com/">linkedin</a>
            </li>
          </ul>
        </div>

        <div class="link-container">
          <h1 class="title" style="color: #7f669d">dev</h1>
          <ul class="list">
            <li class="link">
              <a href="http://localhost:3000/">localhost:3000</a>
            </li>
            <li class="link">
              <a href="https://github.com/">github</a>
            </li>
            <li class="link">
              <a href="https://htmlcolorcodes.com/">html colors</a>
            </li>
            <li class="link">
              <a href="https://www.hackerrank.com/">hackerrank</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- "no-referrer" allows you to use imgur image (without it, image won't load) -->
    <img
      class="image"
      src="https://i.imgur.com/CeMXQB0.png"
      referrerpolicy="no-referrer"
    />

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
